<div class="container" style="margin-top: 30px">
    <!--left-->
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a href="/employers#/">Home</a></li>
                <li role="presentation"><a href="/employers#/postjob">Post Job</a></li>
                <li role="presentation"><a href="#">Post multiple jobs</a></li>
            </ul>
        </div>

        <div class="col-md-6">
            <div class="row">
                <table class="table table-hover" style="border-bottom: 2px solid #9cf; padding-bottom: 5px;">
                    <thead style="border-top: 2px solid #8ABFF3; border-bottom: 2px solid #9cf;">
                        <tr class="details" style="background: #e0e7f7">
                            <th>Job Id</th>
                            <th>Job</th>
                            <th>Location</th>
                            <th>Created</th>
                            <th>Candidates</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="jobPosts.length === 0">
                            <td colspan="6">
                                <div class="col-md-8 col-sm-offset-4">
                                    <div class="row">
                                        <div class="alert">You haven't posted any jobs. <a href="/employers#/postjob">Post now</a> </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr ng-repeat="jobPost in jobPosts | orderBy : '-timestamp'">
                            <td>{{$index + 1}}</td>
                            <td><a href="">{{jobPost.jobTitle}}</a></td>
                            <td>{{jobPost.jobLocation}}</td>
                            <td>{{jobPost.timestamp | date:'MMM dd'}}</td>
                            <td><a href="#"><span class="badge">5</span> candidate</a> </td>
                            <td><span class="label label-primary">Open</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> <!-- row -->
</div>
