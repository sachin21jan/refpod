<div class="container-fluid" style="margin-top:40px">
    <div class="col-md-3 col-md-offset-4">
        <div class="alert alert-danger alert-dismissible" ng-show="errors">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            <ul>
                <li data-ng-repeat="error in errors">
                    {{ error.msg }}
                </li>
            </ul>
        </div>
        <div class="login-panel panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Employer sign up for Repfod</h1>
            </div>
            <div class="panel-body">
                <form ng-submit="employerSignUp()" method="post">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="First name" ng-model="firstName" name="firstName" type="text" value="{{firstName}}>" autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Last name" ng-model="lastName" name="lastName" type="text" value="{{lastName}}" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="email@company.com" ng-model="email" name="email" type="email" value="{{email}}" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" ng-model="password" name="password" type="password" value="" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Confirm Password" ng-model="password2" name="password2" type="password" value="" />
                        </div>
                        <div class="form-group no-bottom-margin">
                            <button class="btn btn-md btn-success" name="submit" type="submit">Sign Up</button>
                            <div>
                                <a href="#/">Already refpod user? Sign In</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
