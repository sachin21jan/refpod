<div class="container" style="margin-top: 30px">
  
<!--left-->
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li class="active" role="presentation"><a href="/#/users">Company jobs</a></li>
                <li role="presentation"><a href="/#/friendJobs">Friend jobs</a></li>
                <li role="presentation"><a href="/#/friends">Friends</a></li>
            </ul>
        </div>
<!--/left-->
  
        <!--center-->
        <div class="col-md-6">
                <div class="alert alert-info alert-dismissible" ng-show="hasMessage">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <span>{{message}}</span>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-primary" ng-repeat="companyJob in companyJobs">
                            <div class="panel-heading">
                                <h3 class="panel-title"><a href="#" ng-bind="companyJob.jobTitle"></a></h3>
                            </div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    <li class="list-group-item"><b>Job description</b><span ng-bind="companyJob.jobDescription"></span></li>
                                    <li class="list-group-item">
                                        <b>Skill sets</b>
                                        <span class="label label-default">Java</span>
                                        <span class="label label-default">JSP</span>
                                        <span class="label label-default">Servlets</span>
                                    </li>
                                    <li class="list-group-item"><b>Department</b> Connector, Engineering</li>
                                    <li class="list-group-item"><b>Location</b><span ng-bind="companyJob.jobLocation"></span></li>
                                </ul>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-primary margin" data-toggle="modal" data-target="#job1Modal">Forward</button>
                                    <div class="modal fade" id="job1Modal">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button class="close" data-dismiss="modal">x</button>
                                                    <h4 class="modal-title">Select friends to forward this job</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="col-sm-6 col-md-4">
                                                            <div class="thumbnail">
                                                                <img src="images/sheetal.jpg" alt="...">
                                                                <div class="caption">
                                                                    <h4>Sheetal Sharma</h4>
                                                                    <p><a href="#" class="btn btn-primary" role="button">Forward</a></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6 col-md-4">
                                                            <div class="thumbnail">
                                                                <img src="images/sachin.jpg" alt="...">
                                                                <div class="caption">
                                                                    <h4>Sachin Garg</h4>
                                                                    <p><a href="#" class="btn btn-primary" role="button">Forward</a></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6 col-md-4">
                                                            <div class="thumbnail">
                                                                <img src="images/varun.jpg" alt="...">
                                                                <div class="caption">
                                                                    <h4>Varun Singh</h4>
                                                                    <p><a href="#" class="btn btn-primary" role="button">Forward</a></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                                                    <button class="btn btn-success">Save Changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div> <!-- center -->
    </div> <!-- row -->
</div>
