<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Employee Referral reinvented | Refpod</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="images/favicon1.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/styles.css">
	</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <div class="padding-bottom">
                <a class="navbar-brand scroll-link" rel="home" href="/">
                    <img src="../images/logo.png" alt="refpod" border="0" height="35px" width="150px" title="refpod" />
                </a>
            </div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
                <li><a href="/employers/login">Employers</a></li>
                <li><a href="#">How it works</a></li>
                <li><a href="#">Friends</a></li>
            </ul>
        </div>
    </nav>
	<div class="container-fluid" style="margin-top:40px">
            <div class="row">
                <div class="col-md-3 col-md-offset-4">
                    <% if(hasErrors) {%>
                    <div class="alert alert-danger alert-dismissible fade in" ng-show="errors">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <span><%- errorMessage %></span>
                    </div>
                    <% } %>
                    <div class="login-panel panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Employer sign in for Repfod</h1>
                        </div>
                        <div class="panel-body">
                            <form action="/employers/login" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="email@company.com" name="email" type="email" required="required" autofocus="autofocus"/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="password" name="password" type="password" value="" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-md btn-success" name="submit" type="submit">Sign In</button>
                                        <div><a href="/employers/signup">New to Repod? Sign up</a></div>
                                        <div><a href="/employers/forgotpassword">Forgot password</a></div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</body>
</html>
