<!DOCTYPE html>
<html lang="en">
	<head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="images/favicon1.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/styles.css">
	</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <div class="padding-bottom">
                <a class="navbar-brand scroll-link" rel="home" href="/">
                    <img src="../images/logo.png" alt="refpod" border="0" height="35px" width="150px" title="refpod" />
                </a>
            </div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
                <li><a href="#">Employers</a></li>
                <li><a href="#">How it works</a></li>
                <li><a href="#">Friends</a></li>
            </ul>
        </div>
    </nav>
	<div class="container-fluid" style="margin-top:40px">
            <div class="col-md-3 col-md-offset-4">
                <div class="login-panel panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Employer sign up for Repfod</h1>
                    </div>
                    <div class="panel-body">
                        <form action="/employers/signup" method="post">
                            <fieldset>
								<div class="form-group">
                                    <input class="form-control" placeholder="First name" name="firstName" type="text" autofocus="autofocus"/>
                                </div>
								<div class="form-group">
                                    <input class="form-control" placeholder="Last name" name="lastName" type="text" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="email@company.com" name="email" type="email" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Confirm Password" name="password2" type="password" value="" />
                                </div>
								<div class="form-group">
									<button class="btn btn-md btn-success" name="submit" type="submit">Sign Up</button>
									<div><a href="/employers/login">Already refpod user? Sign In</a></div>
								</div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
	</div>
	</body>
</html>
