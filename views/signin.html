<!DOCTYPE html>
<html lang="en" ng-app="refpodApp">
	<head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>A new way for referral</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../../css/styles.css">
        <link rel="shortcut icon" href="images/favicon1.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
        <script src="js/user-app.js"></script>
	</head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <div class="padding-bottom">
                    <a class="navbar-brand scroll-link" rel="home" href="/">
                        <img src="../images/logo.png" alt="refpod" border="0" height="35px" width="150px" title="refpod" />
                    </a>
                </div>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="/employers/login">Employers</a></li>
                    <li><a href="#">Referrals</a></li>
                    <li><a href="#">Friends</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid" style="margin-top:40px" ng-controller="userSignInController">
                <div class="col-md-4 col-md-offset-4">
                    <div class="alert alert-danger alert-dismissible fade in" ng-show="errors">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <span ng-bind-html="errors.message"></span>
                    </div>
                    <div class="login-panel panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">User sign in for Repfod</h1>
                        </div>
                        <div class="panel-body">
                            <form ng-submit="userSignIn()" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="email@company.com" ng-model="email" name="email" type="email" required="required" autofocus="autofocus"/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="password" ng-model="password" name="password" type="password" value="" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-md btn-success" name="submit" type="submit">Sign In</button>
                                        <div><a href="#signup">New to Repod? Sign up</a></div>
                                        <div><a href="/users/forgotpassword">Forgot password</a></div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
